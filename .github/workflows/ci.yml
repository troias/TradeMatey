name: CI

on:
  push:
    branches: [ main, fix/tests-stability ]
  pull_request:
    branches: [ main, fix/tests-stability ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Run health-check unit test only
        # Run the small, focused test first to provide fast feedback
        run: npm test -- __tests__/api/health.test.ts --runInBand --silent

      - name: Run full test suite
        run: npm test -- --runInBand --silent

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start dev server
        run: npm run dev &
      - name: Wait for server
        run: npx wait-on http://localhost:3000
      - name: Seed test data
        env:
          TEST_SEED_TOKEN: ${{ secrets.TEST_SEED_TOKEN }}
        run: |
          curl -s -X POST -H "x-test-seed-token: $TEST_SEED_TOKEN" http://localhost:3000/api/test-seed | jq .
      - name: Run E2E tests
        env:
          TEST_SEED_TOKEN: ${{ secrets.TEST_SEED_TOKEN }}
        run: npx playwright test --project=chromium
