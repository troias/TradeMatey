name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run health-check unit test only
        # Run the small, focused test first to provide fast feedback
        run: npm test -- __tests__/api/health.test.ts --runInBand --silent

      - name: Run full test suite
        run: npm test --silent
