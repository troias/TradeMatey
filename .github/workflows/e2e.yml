name: e2e

on:
  workflow_dispatch:
  push:
    branches: [main, fix/tests-stability]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      # provide lowercase aliases used elsewhere (safe to include)
      supabaseUrl: ${{ secrets.SUPABASE_URL }}
      supabaseKey: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci

      - name: Build Next
        run: |
          npm run build

      - name: Start server (background)
        run: |
          # start server in background and redirect logs so we can upload them
          npm run start > server.log 2>&1 & echo $! > .server_pid
          echo "Waiting for server (up to 120s)..."
          n=0
          until curl --silent --fail http://localhost:3000/ || [ $n -ge 120 ]; do
            sleep 1; n=$((n+1))
          done
          if ! curl --silent --fail http://localhost:3000/ ; then
            echo "Server did not start, dumping server.log"; tail -n +1 server.log || true; exit 1
          fi

      - name: Seed deterministic data (with retries)
        env:
          TEST_SEED_TOKEN: ${{ secrets.TEST_SEED_TOKEN }}
        run: |
          n=0
          until [ $n -ge 8 ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -X POST -H "x-test-seed-token: $TEST_SEED_TOKEN" http://localhost:3000/api/test-seed || echo 000)
            echo "seed attempt: $n -> http_code=$code"
            if echo "$code" | grep -q '^2'; then
              exit 0
            fi
            sleep 2
            n=$((n+1))
          done
          echo "Seed failed after retries"; cat server.log || true; exit 1

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run Playwright tests (fail fast)
        run: |
          npx playwright test --reporter=list --workers=1 --retries=1
        continue-on-error: false

      - name: Upload Playwright artifacts and server logs
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report
            test-results
            ./playwright-report
            ./test-results
            ./playwright-report/**
            server.log
            .server_pid

      - name: Stop server
        if: always()
        run: |
          if [ -f .server_pid ]; then
            kill "$(cat .server_pid)" || true
          fi
